  <body>
    <div class="authentication-theme auth-style_1">
      <div class="row">
        <div class="col-12 logo-section">
          <h3 class="logo"> FINANCIAL CORE</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-7 col-sm-9 col-11 mx-auto">
          <div class="grid">
            <div class="grid-body">
              <div class="row">
                <div class="col-lg-7 col-md-8 col-sm-9 col-12 mx-auto form-wrapper">
                  <form class="form-group">
                    <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                    <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                    <div class="form-group input-rounded">
                      <input type="text" class="form-control" placeholder="Username" id="username" [(ngModel)]="username"
                        name="username" />
                    </div>
                    <div class="form-group input-rounded">
                      <input type="password" class="form-control" placeholder="Password" id="password"
                        [(ngModel)]="password" name= "password" />
                    </div>
                    <button (click)=handleLogin() class="btn btn-danger btn-block"> Login </button>
                  </form>
                  <div class="signup-link">
                    <p>Don't have an account yet?</p>
                    <a href="#"><b>Sign Up</b></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auth_footer">
        <p class="text-muted text-center">Â© Financial Core 2020</p>
      </div>
    </div>
  </body>
